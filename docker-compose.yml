services:
  hartzadb:
    image: postgres:16-alpine
    container_name: hartza-db
    restart: always
    environment:
      POSTGRES_USER: hartza
      POSTGRES_PASSWORD: hartza
      POSTGRES_DB: hartza
    ports:
      - "5436:5432"
    volumes:
      - /mnt/ssd-all/hartza/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hartza -d hartza"]
      interval: 5s
      timeout: 3s
      retries: 20

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: hartza-mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 30s
      timeout: 10s
      retries: 3

  hartza-web:
    build:
      context: .
      target: dev
    container_name: hartza-web
    working_dir: /app
    env_file: [.env]
    ports: ["5127:3000"]
    restart: always
    volumes:
      - ./:/app
      - node-modules:/app/node_modules
    depends_on:
      hartzadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  hartza-cron:
    image: alpine:3.20
    volumes:
      - ./cronjobs:/etc/crontabs/root
    command: crond -f -L /dev/stdout
    restart: always
    environment:
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      - hartza-web
    healthcheck:
      test: ["CMD", "pgrep", "crond"]
      interval: 60s
      timeout: 5s
      retries: 3

volumes:
  node-modules:
